<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple124/v4/c2/e2/6c/c2e26c09-03f1-2695-8975-eb506b732d20/source/512x512bb.jpg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <input type="text"  class="form-control" placeholder="username" name="name" [(ngModel)]="name" />
          </div>
          <div class="input-group mb-2">
            <input type="password"  class="form-control"  placeholder="password" name="password" [(ngModel)]="password"/>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" class="btn login_btn" (click)="submit()">Login</button>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <p style="color: dodgerblue"><b>Don't have an account?</b></p>
          <nav class="ml-2"><a style="color: dodgerblue" routerLink="/register"><b>Sign Up</b></a></nav>
        </div>
      </div>
    </div>
  </div>
</div>
